<div class="login-container">
  <!-- Left Side: Login Form -->
  <div class="login-left">
    <div class="login-content">
      <!-- Logo -->
      <img src="assets/logo.png" alt="KhulaFx Logo" class="logo" />

      <h1>Admin Login</h1>
      <p class="subtitle">Sign in with your authorized Google account</p>

      <!-- Custom Google Sign-In Button -->
      <div id="g_id_onload"
           [attr.data-client_id]="googleClientId"
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false"
           style="display: none;">
      </div>

      <button class="custom-google-btn" (click)="triggerGoogleLogin()" [disabled]="isLoading">
        <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
          <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
          <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
          <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
        </svg>
        <span>Sign in with Google</span>
      </button>
      <P>Version2</P>
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        {{ errorMessage }}
      </div>

      <!-- Loading Spinner -->
      <div *ngIf="isLoading" class="loading-spinner">
        <div class="spinner"></div>
        <p>Authenticating...</p>
      </div>
    </div>
  </div>

  <!-- Right Side: Background Image -->
  <div class="login-right">
    <div class="image-overlay"></div>
    <!-- Replace with your trade.jpg image -->
  </div>
</div>
