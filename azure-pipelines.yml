# Azure Pipeline for KhulaFxAdminNew (Frontend Angular)
# Repository: KhulaFxAdminNew
# Deploys to: http://108.181.161.170/secure-admin
# SAVE THIS FILE AS: azure-pipelines.yml in KhulaFxAdminNew repository root

trigger:
  branches:
    include:
      - main
      - master

pool:
   name: 'Default'

variables:
  - group: 'Deployment-Secrets'

stages:
  - stage: NotifyStart
    displayName: 'Notify Build Started'
    jobs:
      - job: Telegram
        displayName: 'Send Telegram Notification'
        steps:
          - task: PowerShell@2
            displayName: 'Send Start Notification'
            inputs:
              targetType: 'inline'
              script: |
                $message = "üöÄ *KhulaFxAdmin Frontend Build Started*`n`n"
                $message += "üì¶ *Project:* KhulaFxAdminNew (Angular)`n"
                $message += "üî¢ *Build:* $(Build.BuildNumber)`n"
                $message += "üë§ *By:* $(Build.RequestedFor)`n"
                $message += "üåø *Branch:* $(Build.SourceBranchName)`n"
                $message += "üí¨ *Commit:* $(Build.SourceVersionMessage)`n"
                $message += "üîó [View](https://dev.azure.com/KhulaFx/KhulaFxTrade/_build/results?buildId=$(Build.BuildId))"
                
                $body = @{ chat_id = "$(TELEGRAM_CHAT_ID)"; text = $message; parse_mode = "Markdown" } | ConvertTo-Json
                
                try {
                  Invoke-RestMethod -Uri "https://api.telegram.org/bot$(TELEGRAM_BOT_TOKEN)/sendMessage" `
                    -Method Post -ContentType "application/json" -Body $body
                } catch { Write-Warning "Telegram failed: $_" }

  - stage: Build
    displayName: 'Build Angular Application'
    dependsOn: NotifyStart
    jobs:
      - job: BuildAngular
        displayName: 'Build Angular'
        steps:
          - checkout: self
            fetchDepth: 1

          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: $(nodeVersion)

          - task: PowerShell@2
            displayName: 'Set Node Memory Limit'
            inputs:
              targetType: 'inline'
              script: |
                # Increase Node.js memory limit to prevent crashes
                $env:NODE_OPTIONS="--max-old-space-size=4096"
                Write-Host "‚úÖ Set Node memory limit to 4GB"

          - task: Npm@1
            displayName: 'npm install'
            inputs:
              command: 'install'
              workingDir: '.'

          - task: Npm@1
            displayName: 'npm build (production)'
            inputs:
              command: 'custom'
              workingDir: '.'
              customCommand: 'run build -- --configuration production'

          - task: PowerShell@2
            displayName: 'Create Configuration Files'
            inputs:
              targetType: 'inline'
              script: |
                # Find the dist folder (Angular output)
                $distFolder = Get-ChildItem -Path "$(System.DefaultWorkingDirectory)" -Filter "browser" -Recurse -Directory | 
                              Where-Object { $_.FullName -like "*dist*" } | 
                              Select-Object -First 1
                
                if (-not $distFolder) {
                  $distFolder = Get-ChildItem -Path "$(System.DefaultWorkingDirectory)/dist" -Directory | Select-Object -First 1
                }
                
                if ($distFolder) {
                  $distPath = $distFolder.FullName
                  Write-Host "Found dist folder: $distPath"
                } else {
                  Write-Error "Could not find dist folder"
                  exit 1
                }
                
                # Create CORRECTED web.config for Angular routing (without duplicate .woff MIME type)
                $webConfig = @"
<?xml version="1.0" encoding="utf-8"?>
<configuration>
  <system.webServer>
    <rewrite>
      <rules>
        <rule name="Angular Routes" stopProcessing="true">
          <match url=".*" />
          <conditions logicalGrouping="MatchAll">
            <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
            <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
          </conditions>
          <action type="Rewrite" url="/" />
        </rule>
      </rules>
    </rewrite>
    <httpProtocol>
      <customHeaders>
        <add name="X-Frame-Options" value="SAMEORIGIN" />
        <add name="X-Content-Type-Options" value="nosniff" />
        <add name="X-XSS-Protection" value="1; mode=block" />
        <add name="X-Robots-Tag" value="noindex, nofollow" />
      </customHeaders>
    </httpProtocol>
    <staticContent>
      <mimeMap fileExtension=".json" mimeType="application/json" />
      <mimeMap fileExtension=".woff2" mimeType="application/font-woff2" />
    </staticContent>
  </system.webServer>
</configuration>
"@
                
                # Create robots.txt to block search engines
                $robotsTxt = @"
User-agent: *
Disallow: /

User-agent: Googlebot
Disallow: /

User-agent: Bingbot
Disallow: /

User-agent: DuckDuckBot
Disallow: /
"@
                
                # Save files (overwrite existing)
                $webConfig | Out-File -FilePath "$distPath/web.config" -Encoding utf8 -Force
                $robotsTxt | Out-File -FilePath "$distPath/robots.txt" -Encoding utf8 -Force
                
                Write-Host "‚úÖ web.config created (FIXED - removed duplicate .woff MIME type)" -ForegroundColor Green
                Write-Host "‚úÖ robots.txt created" -ForegroundColor Green
                
                # Show what we're deploying
                Write-Host "`nFiles to deploy:"
                Get-ChildItem -Path $distPath | Select-Object Name, Length

          - task: PublishBuildArtifacts@1
            displayName: 'Publish Artifacts'
            inputs:
              pathToPublish: '$(System.DefaultWorkingDirectory)/dist'
              artifactName: 'frontend'

  - stage: Deploy
    displayName: 'Deploy to VPS'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: DeployFrontend
        displayName: 'Deploy to IIS'
        steps:
          - download: current
            artifact: frontend

          - task: PowerShell@2
            displayName: 'Find Browser Folder'
            inputs:
              targetType: 'inline'
              script: |
                # Find the actual browser folder in artifacts
                $browserFolder = Get-ChildItem -Path "$(Pipeline.Workspace)/frontend" -Filter "browser" -Recurse -Directory | Select-Object -First 1
                
                if ($browserFolder) {
                  $deployPath = $browserFolder.FullName
                  Write-Host "Found browser folder: $deployPath"
                  Write-Host "##vso[task.setvariable variable=DeployPath]$deployPath"
                } else {
                  # Fallback to first directory
                  $firstDir = Get-ChildItem -Path "$(Pipeline.Workspace)/frontend" -Directory | Select-Object -First 1
                  if ($firstDir) {
                    $deployPath = $firstDir.FullName
                    Write-Host "Using folder: $deployPath"
                    Write-Host "##vso[task.setvariable variable=DeployPath]$deployPath"
                  } else {
                    Write-Error "Could not find deployment folder"
                    exit 1
                  }
                }

          - task: PowerShell@2
            displayName: 'Clean Existing web.config'
            inputs:
              targetType: 'inline'
              script: |
                $destinationPath = "\\$(vpsServer)\c$\TRADERVPS\Sites\khulafx.com\secure-admin"
                $oldWebConfig = "$destinationPath\web.config"
                
                if (Test-Path $oldWebConfig) {
                  Remove-Item -Path $oldWebConfig -Force
                  Write-Host "‚úÖ Removed old web.config to prevent configuration errors" -ForegroundColor Green
                }

          - task: PowerShell@2
            displayName: 'Deploy via Network Share'
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "========================================" -ForegroundColor Cyan
                Write-Host "Deploying Angular Frontend via Network Share" -ForegroundColor Cyan
                Write-Host "========================================" -ForegroundColor Cyan
                
                $sourcePath = "$(DeployPath)"
                $destinationPath = "\\$(vpsServer)\c$\TRADERVPS\Sites\khulafx.com\secure-admin"
                
                Write-Host "Source: $sourcePath"
                Write-Host "Destination: $destinationPath"
                Write-Host ""
                
                # Show files being deployed
                Write-Host "Files to deploy:"
                Get-ChildItem -Path $sourcePath | Select-Object Name
                Write-Host ""
                
                try {
                  # Create destination directory if it doesn't exist
                  Write-Host "Creating destination directory..." -ForegroundColor Yellow
                  New-Item -ItemType Directory -Path $destinationPath -Force
                  Write-Host "‚úÖ Directory created/verified"
                  
                  # Clean existing files first
                  Write-Host "Cleaning destination directory..." -ForegroundColor Yellow
                  Remove-Item -Path "$destinationPath\*" -Recurse -Force -ErrorAction SilentlyContinue
                  Write-Host "‚úÖ Destination cleaned"
                  
                  # Use simple Copy-Item instead of Robocopy
                  Write-Host "Copying files..." -ForegroundColor Yellow
                  Copy-Item -Path "$sourcePath\*" -Destination $destinationPath -Recurse -Force
                  
                  Write-Host ""
                  Write-Host "‚úÖ Frontend deployed successfully!" -ForegroundColor Green
                  Write-Host "Location: $destinationPath" -ForegroundColor Green
                  
                  # Verify files were copied
                  Write-Host "Verifying deployed files..." -ForegroundColor Cyan
                  $sourceFiles = Get-ChildItem -Path $sourcePath -Recurse -File
                  $destFiles = Get-ChildItem -Path $destinationPath -Recurse -File
                  Write-Host "‚úÖ Source files: $($sourceFiles.Count)" -ForegroundColor Green
                  Write-Host "‚úÖ Destination files: $($destFiles.Count)" -ForegroundColor Green
                  
                  if ($destFiles.Count -gt 0) {
                    Write-Host "‚úÖ Deployment verified - files are in correct location" -ForegroundColor Green
                  } else {
                    Write-Error "‚ùå No files found in destination - deployment failed"
                    exit 1
                  }
                }
                catch {
                  Write-Error "‚ùå Deployment failed: $_"
                  exit 1
                }

          - task: PowerShell@2
            displayName: 'Verify Files Deployed'
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "Checking deployed files..." -ForegroundColor Yellow
                
                $destinationPath = "\\$(vpsServer)\c$\TRADERVPS\Sites\khulafx.com\secure-admin"
                
                Write-Host "Checking: $destinationPath"
                $files = Get-ChildItem -Path $destinationPath -Recurse -File
                
                if ($files.Count -gt 0) {
                  Write-Host "‚úÖ SUCCESS: $($files.Count) files deployed" -ForegroundColor Green
                  Write-Host "Sample files:" -ForegroundColor Cyan
                  $files | Select-Object -First 10 Name, Length
                } else {
                  Write-Error "‚ùå FAILED: No files found in destination"
                  exit 1
                }

          - task: PowerShell@2
            displayName: 'Test Website'
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "Testing website..." -ForegroundColor Yellow
                Start-Sleep -Seconds 10
                
                $urlsToTest = @(
                  "https://khulafx.com/secure-admin",
                  "http://khulafx.com/secure-admin"
                )
                
                $success = $false
                foreach ($url in $urlsToTest) {
                  try {
                    Write-Host "Testing: $url" -ForegroundColor Gray
                    $response = Invoke-WebRequest -Uri $url -UseBasicParsing -TimeoutSec 30
                    Write-Host "‚úÖ Website Status: $($response.StatusCode)" -ForegroundColor Green
                    $success = $true
                    break
                  }
                  catch {
                    Write-Host "‚ö†Ô∏è $url returned: $($_.Exception.Message)" -ForegroundColor Yellow
                  }
                }
                
                if (-not $success) {
                  Write-Warning "Website might still be configuring..."
                  Write-Host "‚úÖ BUT: Files are deployed to correct IIS location: TRADERVPS\\Sites\\khulafx.com\\secure-admin" -ForegroundColor Green
                }

  - stage: NotifyComplete
    displayName: 'Notify Completion'
    dependsOn: Deploy
    condition: always()
    jobs:
      - job: SendResult
        displayName: 'Send Telegram Result'
        steps:
          - task: PowerShell@2
            displayName: 'Send Notification'
            inputs:
              targetType: 'inline'
              script: |
                $success = "$(Agent.JobStatus)" -eq "Succeeded"
                $icon = if ($success) { "‚úÖ" } else { "‚ùå" }
                $status = if ($success) { "SUCCESS" } else { "FAILED" }
                
                $message = "$icon *KhulaFxAdmin Frontend Deploy $status!*`n`n"
                $message += "üì¶ *Project:* KhulaFxAdminNew (Angular)`n"
                $message += "üî¢ *Build:* $(Build.BuildNumber)`n"
                $message += "üë§ *By:* $(Build.RequestedFor)`n"
                $message += "üåø *Branch:* $(Build.SourceBranchName)`n"
                $message += "üí¨ *Commit:* $(Build.SourceVersionMessage)`n"
                
                if ($success) {
                  $message += "üåê *URL:* https://khulafx.com/secure-admin`n"
                }
                
                $duration = [math]::Round((New-TimeSpan -Start '$(System.PipelineStartTime)' -End (Get-Date)).TotalMinutes, 2)
                $message += "‚è±Ô∏è *Duration:* $duration minutes`n"
                $message += "üîó [View Logs](https://dev.azure.com/KhulaFx/KhulaFxTrade/_build/results?buildId=$(Build.BuildId))"
                
                $body = @{ chat_id = "$(TELEGRAM_CHAT_ID)"; text = $message; parse_mode = "Markdown" } | ConvertTo-Json
                
                try {
                  Invoke-RestMethod -Uri "https://api.telegram.org/bot$(TELEGRAM_BOT_TOKEN)/sendMessage" `
                    -Method Post -ContentType "application/json" -Body $body
                } catch { Write-Warning "Telegram failed: $_" }
